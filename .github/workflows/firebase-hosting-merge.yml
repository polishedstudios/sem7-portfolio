name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches: [ develop ]
    # paths: [ Individual/4. Realisation/Source Code/cookingnator/** ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true
      - run: flutter build web
        working-directory: Individual/4. Realisation/Source Code/cookingnator
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOKINGNATOR }}'
          channelId: live
          projectId: cookingnator
