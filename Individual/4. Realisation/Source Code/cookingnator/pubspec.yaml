name: cookingnator
description: Made with Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^5.2.1
  provider: ^6.0.4
  services: ^0.0.1
  foundation_flutter: ^0.2.0
  flutter_svg: ^1.1.6
  im_stepper: ^1.0.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/challenges/
  fonts:
    - family: Baloo2
      fonts:
        - asset: assets/font/Baloo2-Regular.ttf
        - asset: assets/font/Baloo2-Medium.ttf
          weight: 500
        - asset: assets/font/Baloo2-SemiBold.ttf
          weight: 600
        - asset: assets/font/Baloo2-Bold.ttf
          weight: 700
        - asset: assets/font/Baloo2-ExtraBold.ttf
          weight: 800

